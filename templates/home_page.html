{% extends "base.html" %}

{% load static %}
{% block base_head %}
<link href"{% static 'css/main.css' %}"  rel="stylesheet">
{% endblock %}

{% block content %}

    <div class="container">

      <div class="row">
        <div class="col-md-8">

          <h1>Welcome: {{title}}</h1>
          <hr>

        </div>
      </div>

      {% if request.user.is_authenticated %}
      <div class="row">
        <div class="col-md-8">

          <h1>Premium</h1>
          <h3>{{ premium_content }}</h3>
          <a class="btn btn-primary" href="{% url 'products:product_list' %}">Products List</a><br>

        </div>
      </div>
      {% endif %}
    </div>

{% endblock %}
